{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-lg ms-md-3 mt-4">
    <h2 class="mb-4">Available Categories</h2>

    <div class="list-group col-md-5">
        {% for category in categories %}
            {% if category.category and category.category != "" %}
                <a href="{% url 'specific_category' category.category %}" class="list-group-item category-item list-group-item-action mt-2 rounded shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold">{{ category.category }}</span>
                        <span class="badge bg-primary rounded-pill">{{ category.count }}</span>
                    </div>
                </a>
            {% endif %}
        {% endfor %}
    </div> 
</div>
{% endblock %}
