{% extends "auctions/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center min-vh-100 login-page">
    <div class="card shadow-lg p-4 login-card">
        <h2 class="text-center mb-4">Login</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input autofocus class="form-control rounded-pill" type="text" name="username" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input class="form-control rounded-pill" type="password" name="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button class="btn btn-gradient w-100 mb-3" type="submit">Login</button>
        </form>

        <p class="text-center mb-0">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
