{% extends "auctions/layout.html" %}

{% block title %} Listing {% endblock %}

{% block body %}
<div class="container col-lg-6 my-5">
    <div class="card listing-card shadow-lg rounded">
        <div class="card-header text-white text-center py-3" style="background: linear-gradient(90deg, #4e73df, #1cc88a);">
            <h3>Add New Product</h3>
        </div>
        <div class="card-body p-4">
            {% if message %}
                <div class="mb-3 text-danger fw-bold">{{ message }}</div>
            {% endif %}
            <form action="{% url 'listing' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control rounded-pill" name="title" id="title" placeholder="e.g., Cat" autofocus>
                </div>

                <div class="mb-3">
                    <label for="bid" class="form-label fw-semibold">Starting Bid <span class="text-danger">*</span></label>
                    <input type="number" class="form-control rounded-pill" name="bid" id="bid" placeholder="e.g., 100">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description <span class="text-danger">*</span></label>
                    <textarea name="description" class="form-control rounded-3" id="description" placeholder="e.g., Good cat" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label fw-semibold">Image URL</label>
                    <input type="url" name="image" id="image" placeholder="https://example.com/image.jpg" class="form-control rounded-pill">
                </div>

                <div class="mb-4">
                    <label for="category" class="form-label fw-semibold">Category</label>
                    <input type="text" name="category" class="form-control rounded-pill" id="category" placeholder="e.g., Animal">
                </div>

                <button type="submit" class="btn btn-gradient w-100 fw-bold py-2">Add Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
