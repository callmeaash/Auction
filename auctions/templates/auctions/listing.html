{% extends "auctions/layout.html" %}

{% block title %} Listing {% endblock %}

{% block body %}
    <div class="container col-lg-6"> 
        <div class="card shadow rounded">
            <div class="card-header bg-primary text-white ">
                <h3 class="text-center">Add New Product</h3>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="mb-3 text-danger">{{ message }}</div>
                {% endif %}
                <form action="{% url 'listing' %}" method="post">
                    
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="e.g, Cat" autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="bid" class="form-label">Starting Bid <span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" name="bid" id="bid" placeholder="e.g, 100">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger"> *</span></label>
                        <textarea name="description" class="form-control" id="description" placeholder="e.g, good cat"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Image Url</label>
                        <input type="url" name="image" id="image" placeholder="url" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" id="category" placeholder="e.g, animal">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Add Product</button>
                </form>
                
            </div>

        </div>
    </div>

{% endblock %}
