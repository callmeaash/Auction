{% extends "auctions/layout.html" %}

{% block body %}

<div class="register-page d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg register-card">
        <h2 class="text-center mb-4">Register</h2>

        {% if message %}
            <div class="text-danger text-center mb-3">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" type="text" name="username" id="username" placeholder="Username" autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                <label for="confirmation">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-gradient w-100 mb-3">Register</button>
        </form>

        <p class="text-center mb-0">
            Already have an account? <a href="{% url 'login' %}">Log In here</a>
        </p>
    </div>
</div>

{% endblock %}
