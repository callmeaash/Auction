{% extends "auctions/layout.html" %}

{% block body %}

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Register</h2>

            {% if message %}
                <div class="text-danger mb-2">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" name="username" id="sername" placeholder="Username" autofocus>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                    <label for="confirmation">Confirm Password</label>
                </div>
                <button class="btn btn-primary mb-3 w-100" type="submit">Register</button>
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>

        </div>
    </div>
    

{% endblock %}
